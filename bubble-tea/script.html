<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Bubble Tea Brand</h1>
    <button id="navigateButton">Our Menu</button>

    <script>
        // Get a reference to the button
        var navigateButton = document.getElementById('navigateButton');

        // Add a click event listener to the button
        navigateButton.addEventListener('click', function() {
            // Navigate to another page when the button is clicked
            window.location.href = 'our menu.html';
        });
    </script>
</body>
